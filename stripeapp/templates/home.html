{% extends 'base.html' %}

{% block title %}Home - Make a Payment{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="text-center mb-4 fw-bold">Make a Payment</h2>
    <form action="{% url 'create-checkout' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label" style="color: red;">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label" style="color: red;">Enter Amount:</label>
            <input type="number" name="amount" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Pay</button>
    </form>
</div>
{% endblock %}
